<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>  {{ object_list.0.title }}  </p>
{% for i in object_list %}
    <div>
        <strong>{{ i.player.name }}</strong>
    </div>
{% endfor %}
<div>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="name_players">
        <button>Узнать команду игрока</button>
    </form>
</div>
<div>
    <p>{{ request.POST.name_players }}</p>
    {% for i in teams %}
        <p>{{ i.title }}</p>
    {% endfor %}
</div>
</body>
</html>
